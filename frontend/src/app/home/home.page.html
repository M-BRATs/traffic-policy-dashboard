<ion-content [fullscreen]="true">
  <div class="content-wrapper">

    <div class="side-menu-wrapper">
      <div class="card label-card">
        <div class="card-header">
          <ion-label class="card-heading">Select Layers</ion-label>
        </div>
        <ion-radio-group [value]="selectedLayer" (ionChange)="selectLayer($event)">
          <div class="card-item poi">
            <ion-label class="item-label">POIs</ion-label>
            <ion-radio value="poi"></ion-radio>
          </div>
          <div class="card-item accessibility">
            <ion-label class="item-label">Accessibility</ion-label>
            <ion-radio value="accessibility"></ion-radio>
          </div>
          <div class="card-item safety">
            <ion-label class="item-label">Road Safety</ion-label>
            <ion-radio value="safety"></ion-radio>
          </div>
          <div class="card-item air">
            <ion-label class="item-label">Air Quality</ion-label>
            <ion-radio value="air"></ion-radio>
          </div>
          <div class="card-item wifi">
            <ion-label class="item-label">Wifi Coverage</ion-label>
            <ion-radio value="wifi"></ion-radio>
          </div>
        </ion-radio-group>

      </div>

      <div class="card route-card" *ngIf="poiLayerActive">
        <div class="card-header">
          <ion-label class="card-heading">Route</ion-label>
        </div>

        <form [formGroup]="routeForm">
          <ion-input class="departure" placeholder="Enter Departure..." formControlName="start"></ion-input>
          <ion-icon name="arrow-down-outline"></ion-icon>
          <ion-select placeholder="Select transportation">
            <ion-select-option>Bike</ion-select-option>
            <ion-select-option>Car</ion-select-option>
          </ion-select>
          <ion-icon name="arrow-down-outline"></ion-icon>
          <ion-input class="arrival" placeholder="Enter Arrival..." formControlName="destination"></ion-input>
          <ion-button class="btn-submit-route" color="primary" (click)="displayRoute()" [disabled]="!routeForm.valid">Display Route</ion-button>
        </form>
      </div>

      <div class="card stats-card">
        <div class="card-header">
          <ion-label class="card-heading">Statistics</ion-label>
        </div>
          <div class="card-item poi" *ngIf="poiLayerActive">
            <ion-label class="item-label">POIs</ion-label>
            <ion-label class="item-value">{{ this.poiStat }}</ion-label>
          </div>
          <div class="card-item accessibility" *ngIf="accessibilityLayerActive">
            <ion-label class="item-label">Accessibility</ion-label>
            <ion-label class="item-value">{{ this.accStat }}</ion-label>
          </div>
          <div class="card-item safety" *ngIf="safetyLayerActive">
            <ion-label class="item-label">Road Safety</ion-label>
            <ion-label class="item-value">{{ this.safetyStat }}</ion-label>
          </div>
          <div class="card-item air" *ngIf="airLayerActive">
            <ion-label class="item-label">Air Quality</ion-label>
            <ion-label class="item-value">{{ this.airStat }}</ion-label>
          </div>
          <div class="card-item wifi" *ngIf="wifiLayerActive">
            <ion-label class="item-label">Wifi Coverage</ion-label>
            <ion-label class="item-value">{{ this.wifiStat }}</ion-label>
          </div>
      </div>
    </div>


    <div class="header">
      <ion-label class="header-heading">Overview</ion-label>
      <div class="search">
        <form [formGroup]="placeForm" (keyup.enter)="showPlacePois()">
          <ion-input placeholder="Enter a place ..." formControlName="place"></ion-input>
          <ion-icon name="search-outline"></ion-icon>
        </form>
      </div>
    </div>

    <div class="map-wrapper">
      <div id="wifiMap" [class.map]="wifiLayerActive" [class.hide-map]="!wifiLayerActive"></div>
    </div>

    <div class="map-wrapper">
      <div id="accessibilityMap" [class.map]="accessibilityLayerActive" [class.hide-map]="!accessibilityLayerActive"></div>
    </div>

    <div class="map-wrapper">
      <div id="airMap" [class.map]="airLayerActive" [class.hide-map]="!airLayerActive"></div>
    </div>

    <div class="map-wrapper">
      <div id="poiMap" [class.map]="poiLayerActive" [class.hide-map]="!poiLayerActive"></div>
    </div>

    <div class="map-wrapper">
      <iframe src="https://unfallatlas.statistikportal.de/?BL=DE&Jhr=2020&Beteiligung=Personenschaden&scl=144448&E=689111&N=5336664" scrolling='no' [class.map]="safetyLayerActive" [class.hide-map]="!safetyLayerActive"></iframe>
    </div>



  </div>
</ion-content>
